<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Perfil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="font/iconsmind/style.css" />
  <link rel="stylesheet" href="font/simple-line-icons/css/simple-line-icons.css" />

  <link rel="stylesheet" href="css/vendor/bootstrap.min.css" />
  <link rel="stylesheet" href="css/vendor/fullcalendar.min.css" />
  <link rel="stylesheet" href="css/vendor/dataTables.bootstrap4.min.css" />
  <link rel="stylesheet" href="css/vendor/datatables.responsive.bootstrap4.min.css" />
  <link rel="stylesheet" href="css/vendor/select2.min.css" />
  <link rel="stylesheet" href="css/vendor/perfect-scrollbar.css" />
  <link rel="stylesheet" href="css/vendor/owl.carousel.min.css" />
  <link rel="stylesheet" href="css/vendor/bootstrap-stars.css" />
  <link rel="stylesheet" href="css/vendor/nouislider.min.css" />
  <link rel="stylesheet" href="css/vendor/bootstrap-datepicker3.min.css" />
  <link rel="stylesheet" href="css/main.css" />

</head>

<body id="app-container" class="menu-default show-spinner">
  <div class="navbar fixed-top" id="navbar"></div>
  <div class="sidebar">
    <div class="main-menu" id="mainmenu"></div>
    <div class="sub-menu" id="submenu"></div>
  </div>

  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <h1>Mi perfil</h1>
          <div class="separator mb-5"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button type="button" class="btn btn-outline-secondary d-block mb-3" onclick="location.href='perfil_publico.html'">Ver mi perfil</button>
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="mb-4">Datos personales</h5>
              <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPhone">Phone number</label>
                    <input type="text" class="form-control" id="inputPhone" placeholder="Phone number">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                      <option selected="">Choose...</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                </div>

                <button type="submit" class="btn btn-primary d-block mt-3">Update profile</button>
              </form>
            </div>
          </div>

          <div class="card mb-4">
            <div class="card-body">
              <h5 class="mb-4">Foto de perfil</h5>
              <form action="/file-upload">
                <div class="dropzone dz-clickable">
                  <div class="dz-default dz-message"><span>Drop files here to upload</span></div>
                </div>
                <button type="submit" class="btn btn-primary d-block mt-3">Upload picture</button>
              </form>
            </div>
          </div>

          <div class="card mb-4">
            <div class="card-body">
              <h5 class="mb-4">Curriculum</h5>
              <form action="/file-upload">
                <div class="dropzone dz-clickable">
                  <div class="dz-default dz-message"><span>Drop files here to upload</span></div>
                </div>
                <button type="submit" class="btn btn-primary d-block mt-3">Upload resume</button>
              </form>
            </div>
          </div>

        </div>


      </div>
    </div>
  </main>

  <script src="js/vendor/jquery-3.3.1.min.js"></script>
  <script src="js/components/components.js"></script>
  <script src="js/components/initComponents.js"></script>

  <script src="js/vendor/bootstrap.bundle.min.js"></script>
  <script src="js/vendor/Chart.bundle.min.js"></script>
  <script src="js/vendor/chartjs-plugin-datalabels.js"></script>
  <script src="js/vendor/moment.min.js"></script>
  <script src="js/vendor/fullcalendar.min.js"></script>
  <script src="js/vendor/datatables.min.js"></script>
  <script src="js/vendor/perfect-scrollbar.min.js"></script>
  <script src="js/vendor/owl.carousel.min.js"></script>
  <script src="js/vendor/progressbar.min.js"></script>
  <script src="js/vendor/jquery.barrating.min.js"></script>
  <script src="js/vendor/select2.full.js"></script>
  <script src="js/vendor/nouislider.min.js"></script>
  <script src="js/vendor/bootstrap-datepicker.js"></script>
  <script src="js/vendor/Sortable.js"></script>
  <script src="js/vendor/mousetrap.min.js"></script>
  <script src="js/dore.script.js"></script>
  <script src="js/vendor/dropzone.min.js"></script>
  <script src="js/scripts.js"></script>

  <script>
    $('.main-menu-item').removeClass('active')
    $('.profile-menu-item').addClass('active')
  </script>

</body>

</html>
