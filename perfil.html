<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Perfil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="font/iconsmind/style.css" />
  <link rel="stylesheet" href="font/simple-line-icons/css/simple-line-icons.css" />

  <link rel="stylesheet" href="css/vendor/bootstrap.min.css" />
  <link rel="stylesheet" href="css/vendor/fullcalendar.min.css" />
  <link rel="stylesheet" href="css/vendor/dataTables.bootstrap4.min.css" />
  <link rel="stylesheet" href="css/vendor/datatables.responsive.bootstrap4.min.css" />
  <link rel="stylesheet" href="css/vendor/select2.min.css" />
  <link rel="stylesheet" href="css/vendor/perfect-scrollbar.css" />
  <link rel="stylesheet" href="css/vendor/owl.carousel.min.css" />
  <link rel="stylesheet" href="css/vendor/bootstrap-stars.css" />
  <link rel="stylesheet" href="css/vendor/nouislider.min.css" />
  <link rel="stylesheet" href="css/vendor/bootstrap-datepicker3.min.css" />
  <link rel="stylesheet" href="css/main.css" />

</head>

<body id="app-container" class="menu-default show-spinner">
  <div class="navbar fixed-top" id="navbar"></div>
  <div class="sidebar">
    <div class="main-menu" id="mainmenu"></div>
    <div class="sub-menu" id="submenu"></div>
  </div>

  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <h1>Mi perfil</h1>
          <div class="separator mb-5"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="mb-4">Datos personales</h5>
              <form>
                <div class="form-row">
                  <div class="form-group col-sm-4">
                    <label for="user-first-name">Nombres</label>
                    <input type="text" class="form-control" id="user-first-name" placeholder="Nombres">
                  </div>
                  <div class="form-group col-sm-4">
                    <label for="user-last-name">Apellidos</label>
                    <input type="text" class="form-control" id="user-last-name" placeholder="Apellidos">
                  </div>
                  <div class="form-group col-sm-4">
                    <label for="user-email">Email</label>
                    <input type="email" class="form-control" id="user-email" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="student-address">Dirección</label>
                  <input type="text" class="form-control" id="student-address" placeholder="Dirección">
                </div>
                <div class="form-row">
                  <div class="form-group col-sm-4">
                    <label for="student-pohone-number">Teléfono de contacto</label>
                    <input type="text" class="form-control" id="student-phone-number"
                      placeholder="Teléfono de contacto">
                  </div>
                  <div class="form-group col-sm-4">
                    <label for="student-phone-emergency">Teléfono de contacto para emergencias</label>
                    <input type="text" class="form-control" id="student-phone-emergency"
                      placeholder="Teléfono de contacto para emergencias">
                  </div>
                  <div class="form-group col-sm-4">
                    <label for="student-birthdate">Fecha de nacimiento</label>
                    <input class="form-control datepicker" id="student-birthdate" placeholder="">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-sm-6">
                    <label for="student-resume">Subir currículum</label>
                    <input class="form-control" id="student-resume" type="file">
                  </div>
                  <div class="form-group col-sm-6 pt-5" id="resume-container">
                    <a href="#">Ver mi currículum actual</a>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group ml-1">
                    <p id="groups-title">Mis grupos</p>
                    <ul id="student-groups">
                      <li>punto uno</li>
                      <li>punto dos</li>
                      <li>punto tres</li>
                    </ul>
                  </div>
                </div>
                <button type="button" id="btn-save-student" class="btn btn-primary d-block mt-0"
                  onclick="saveChanges()">Guardar
                  Cambios</button>
              </form>
            </div>
          </div>
          <div class="card mb-4">
            <div class="card-body">
              <div class="text-center">
                <img alt="Profile" src="" class="img-thumbnail border-0 rounded-circle mb-4"
                  id="student-avatar-profile">
                <p class="list-item-heading mb-1">Sube un nuevo archivo para cambiar tu foto de perfil</p>
                <input type="file" id="student-avatar-file">
                <button type="button" class="btn btn-sm btn-primary" id="btn-upload-picture"
                        onclick="uploadPicture()">Cambiar foto</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="message-modal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="message-modal-title"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" id="message-modal-body"></div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </main>

  <script src="js/vendor/jquery-3.3.1.min.js"></script>
  <script src="js/vendor/moment.min.js"></script>

  <script src="js/axios/axios.min.js"></script>
  <script src="js/scripts/auth.js"></script>
  <script src="js/axios/http.js"></script>

  <script src="js/components/components.js"></script>
  <script src="js/components/initComponents.js"></script>

  <script src="js/scripts/helpers.js"></script>
  <script src="js/scripts/perfil.js"></script>

  <script src="js/vendor/bootstrap.bundle.min.js"></script>
  <script src="js/vendor/Chart.bundle.min.js"></script>
  <script src="js/vendor/chartjs-plugin-datalabels.js"></script>
  <script src="js/vendor/fullcalendar.min.js"></script>
  <script src="js/vendor/datatables.min.js"></script>
  <script src="js/vendor/perfect-scrollbar.min.js"></script>
  <script src="js/vendor/owl.carousel.min.js"></script>
  <script src="js/vendor/progressbar.min.js"></script>
  <script src="js/vendor/jquery.barrating.min.js"></script>
  <script src="js/vendor/select2.full.js"></script>
  <script src="js/vendor/nouislider.min.js"></script>
  <script src="js/vendor/bootstrap-datepicker.js"></script>
  <script src="js/vendor/Sortable.js"></script>
  <script src="js/vendor/mousetrap.min.js"></script>
  <script src="js/dore.script.js"></script>
  <script src="js/vendor/dropzone.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
