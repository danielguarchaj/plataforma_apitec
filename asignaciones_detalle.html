<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Asignaciones detalle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="font/iconsmind/style.css" />
  <link rel="stylesheet" href="font/simple-line-icons/css/simple-line-icons.css" />

  <link rel="stylesheet" href="css/vendor/bootstrap.min.css" />
  <link rel="stylesheet" href="css/vendor/fullcalendar.min.css" />
  <link rel="stylesheet" href="css/vendor/dataTables.bootstrap4.min.css" />
  <link rel="stylesheet" href="css/vendor/datatables.responsive.bootstrap4.min.css" />
  <link rel="stylesheet" href="css/vendor/select2.min.css" />
  <link rel="stylesheet" href="css/vendor/perfect-scrollbar.css" />
  <link rel="stylesheet" href="css/vendor/owl.carousel.min.css" />
  <link rel="stylesheet" href="css/vendor/bootstrap-stars.css" />
  <link rel="stylesheet" href="css/vendor/nouislider.min.css" />
  <link rel="stylesheet" href="css/vendor/bootstrap-datepicker3.min.css" />
  <link rel="stylesheet" href="css/main.css" />

</head>

<body id="app-container" class="menu-default show-spinner">
  <div class="navbar fixed-top" id="navbar"></div>
  <div class="sidebar">
    <div class="main-menu" id="mainmenu"></div>
    <div class="sub-menu" id="submenu"></div>
  </div>
  <main>
    <div class="row">
      <div class="col-12">
        <h1 id="activity-title"></h1>
        <div class="separator mb-5"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-12 mb-4">
        <div class="card mb-4">

          <div class="card-body">
            <p class="text-muted text-small mb-2">Instrucciones</p>
            <p class="mb-3" id="activity-instructions"></p>

            <p class="text-muted text-small mb-2">Módulo</p>
            <p class="mb-3" id="activity-module"></p>

            <p class="text-muted text-small mb-2">Lenguaje</p>
            <p class="mb-3" id="activity-language"></p>

            <p class="text-muted text-small mb-2" id="assignment-score-title">Puntos posibles</p>
            <p class="mb-3" id="activity-value"></p>

            <p class="text-muted text-small mb-2">Nivel de dificultad</p>
            <div class="form-group mb-3" id="activity-difficulty-level">
            </div>

            <p class="text-muted text-small mb-2" id="assignment-status"></p>
            <p class="mb-3" id="assignment-time"></p>
          </div>
        </div>

      </div>

      <div class="col-12 col-lg-8">
        <div class="card mb-4" id="assignemnt-upload-container">
          <div class="card-body">
            <h5 class="mb-4">Subir archivo</h5>
            <form action="/file-upload">
              <div class="dropzone dz-clickable">
                <div class="dz-default dz-message"><span>Drop files here to upload</span></div>
              </div>
              <label class="mt-3 btn btn-outline-primary btn-upload" for="assignment-file" title="Upload image file">
                <input type="file" class="sr-only" id="assignment-file" name="file">
                Seleccionar archivo
              </label>
              <div class="form-group mt-3">
                <label for="">Adjuntar link</label>
                <input type="text" class="form-control" id="assignment-url" placeholder="Adjuntar link de proyecto">
              </div>
              <button type="button" class="btn btn-outline-info mb-1" onclick="UploadAssignment()" id="btn-deliver">Entregar asignación</button>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <h5>Material de apoyo</h5>
            <div class="separator mb-5"></div>
          </div>
        </div>
        <div class="icon-cards-row">
          <div class="owl-container">
            <div class="owl-carousel dashboard-numbers" id="activity-material"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/vendor/jquery-3.3.1.min.js"></script>
  <script src="js/plugins/moment.js"></script>
  
  <script src="js/components/components.js"></script>
  <script src="js/components/initComponents.js"></script>

  <script src="js/vendor/jquery.barrating.min.js"></script>

  <script src="js/axios/axios.min.js"></script>
  <script src="js/axios/http.js"></script>
  <script src="js/scripts/helpers.js"></script>
  <script src="js/scripts/asignaciones_detalle.js"></script>

  <script src="js/vendor/bootstrap.bundle.min.js"></script>
  <script src="js/vendor/Chart.bundle.min.js"></script>
  <script src="js/vendor/chartjs-plugin-datalabels.js"></script>
  <script src="js/vendor/moment.min.js"></script>
  <script src="js/vendor/fullcalendar.min.js"></script>
  <script src="js/vendor/datatables.min.js"></script>
  <script src="js/vendor/perfect-scrollbar.min.js"></script>
  <script src="js/vendor/owl.carousel.min.js"></script>
  <script src="js/vendor/progressbar.min.js"></script>
  <script src="js/vendor/select2.full.js"></script>
  <script src="js/vendor/nouislider.min.js"></script>
  <script src="js/vendor/bootstrap-datepicker.js"></script>
  <script src="js/vendor/Sortable.js"></script>
  <script src="js/vendor/mousetrap.min.js"></script>
  <script src="js/dore.script.js"></script>
  <script src="js/vendor/dropzone.min.js"></script>
  <script src="js/scripts.js"></script>

</body>

</html>
