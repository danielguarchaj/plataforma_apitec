<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dore jQuery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="font/iconsmind/style.css" />
  <link rel="stylesheet" href="font/simple-line-icons/css/simple-line-icons.css" />

  <link rel="stylesheet" href="css/vendor/bootstrap.min.css" />
  <link rel="stylesheet" href="css/vendor/bootstrap-float-label.min.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>

<body class="background show-spinner">
  <div class="fixed-background"></div>
  <main>
    <div class="container">
      <div class="row h-100">
        <div class="col-12 col-md-10 mx-auto my-auto">
          <div class="card auth-card">
            <div class="position-relative image-side ">

              <p class=" text-white h2">APITEC</p>

              <p class="white mb-0">
                Ingesa tus credenciales de acceso.
              </p>
            </div>
            <div class="form-side">
              <a href="#">
                <span class="logo-single"></span>
              </a>
              <h6 class="mb-4">Login</h6>
              <label class="form-group has-float-label mb-4">
                <input class="form-control" id="username" />
                <span>Username</span>
              </label>

              <label class="form-group has-float-label mb-4">
                <input class="form-control" type="password" id="password" />
                <span>Password</span>
              </label>
              <div class="d-flex justify-content-between align-items-center">
                <button class="btn btn-primary btn-lg btn-shadow" onclick="login()">LOGIN</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/vendor/jquery-3.3.1.min.js"></script>
  <script src="js/vendor/bootstrap.bundle.min.js"></script>
  <script src="js/dore.script.js"></script>
  <script src="js/scripts.js"></script>

  <script src="js/scripts/auth.js"></script>

  <script src="js/axios/axios.min.js"></script>
  <script src="js/axios/http.js"></script>
  <script src="js/scripts/helpers.js"></script>
  <script src="js/scripts/login.js"></script>

</body>

</html>
